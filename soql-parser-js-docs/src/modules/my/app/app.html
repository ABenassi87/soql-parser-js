<template>
  <ui-ghicon></ui-ghicon>
  <!-- @keydown.window.escape="sidebarOpen = false" -->
  <div class="h-screen flex overflow-hidden bg-white" onkeydown={handleKeydown}>
    <!-- Off-canvas menu for mobile -->
    <template if:true={sidebarOpen}>
      <div class="md:hidden">
        <div onclick={closeSidebar} class="fixed inset-0 z-30 transition-opacity ease-linear duration-300">
          <div class="absolute inset-0 bg-gray-600 opacity-75"></div>
        </div>
        <div class="fixed inset-0 flex z-40">
          <div class="flex-1 flex flex-col max-w-xs w-full bg-gray-800 transform ease-in-out duration-300 ">
            <div class="absolute top-0 right-0 -mr-14 p-1">
              <button
                onclick={closeSidebar}
                class="flex items-center justify-center h-12 w-12 rounded-full focus:outline-none focus:bg-gray-600"
              >
                <svg class="h-6 w-6 text-white" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
              </button>
            </div>
            <div class="flex-1 h-0 pt-5 pb-4 overflow-y-auto">
              <div class="flex-shrink-0 flex items-center px-4">
                <img class="logo" src="/resources/soql-parser-js-logo.svg" alt="logo" />
              </div>
              <nav class="mt-5 px-2">
                <my-query-list selected-query={selectedQuery} onselect={handleQueryExampleSelected}></my-query-list>
              </nav>
            </div>
          </div>
          <div class="flex-shrink-0 w-14">
            <!-- Force sidebar to shrink to fit close icon -->
          </div>
        </div>
      </div>
    </template>

    <!-- Static sidebar for desktop -->
    <div class="hidden md:flex md:flex-shrink-0">
      <div class="flex flex-col w-80 border-r border-gray-200 bg-gray-800">
        <div class="h-0 flex-1 flex flex-col pt-5 pb-4 overflow-y-auto">
          <div class="flex items-center flex-shrink-0 px-4">
            <img class="logo" src="/resources/soql-parser-js-logo.svg" alt="logo" />
          </div>
          <!-- Sidebar component, swap this element with another sidebar if you like -->
          <nav class="mt-5 flex-1 px-2">
            <my-query-list selected-query={selectedQuery} onselect={handleQueryExampleSelected}></my-query-list>
          </nav>
        </div>
      </div>
    </div>
    <div class="flex flex-col w-0 flex-1 overflow-hidden">
      <!-- hamburger menu if sidebar is hidden -->
      <div class="md:hidden pl-1 pt-1 sm:pl-3 sm:pt-3">
        <div class="flex-shrink-0 flex items-center px-4">
          <img class="logo" src="/resources/soql-parser-js-logo.svg" alt="logo" />
        </div>
        <button
          onclick={openSidebar}
          class="-ml-0.5 -mt-0.5 h-12 w-12 inline-flex items-center justify-center rounded-md text-gray-500 hover:text-gray-900 focus:outline-none focus:bg-gray-200 transition ease-in-out duration-150"
        >
          <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
      <!-- Content -->
      <main class="flex-1 relative z-0 overflow-y-auto pt-2 pb-6 focus:outline-none md:py-6 bg-gray-800" tabindex="0">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <my-soql-query-textarea
            query={selectedQuery}
            has-query-error={hasQueryError}
            onchanged={handleSoqlChanged}
          ></my-soql-query-textarea>
          <div class="mt-4">
            <my-query-parser query={soqlText} onqueryerror={handleOnQueryError}></my-query-parser>
          </div>
        </div>
      </main>
    </div>
  </div>
</template>
