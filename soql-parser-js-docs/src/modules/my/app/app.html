<template>
  <my-layout>
    <span slot="queryList">
      <my-query-list selected-query={selectedQuery} onselect={handleQueryExampleSelected}></my-query-list>
    </span>
    <span>
      <my-soql-query-textarea query={selectedQuery} has-query-error={hasQueryError} onchanged={handleSoqlChanged}></my-soql-query-textarea>
      <div class="mt-4">
        <my-query-parser query={soqlText} onqueryerror={handleOnQueryError}></my-query-parser>
      </div>
    </span>
  </my-layout>
</template>
